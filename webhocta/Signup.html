<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="signCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Thêm jQuery từ CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Đăng Ký</h1>
        <form id="signup-form">
            <label for="new-username">Tên người dùng:</label>
            <input type="text" id="new-username" required>
            <label for="new-password">Mật khẩu:</label>
            <input type="password" id="new-password" required>
            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="signin.html">Đăng nhập</a></p>
    </div>

    <script src="signJs.js"></script> <!-- Đảm bảo script này được tải sau jQuery -->
</body>
</html>
